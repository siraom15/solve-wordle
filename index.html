<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solve Wordle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</head>

<body>
    <div id="app">
        <div class="container p-5">

            <div class="card mt-2">
                <div class="card-body">
                    <h5>Wordle Solve</h5>
                    <form class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" id="letter1" placeholder="letter 1" maxlength="1"
                                v-model="letters[0]">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="letter2" placeholder="letter 2" maxlength="1"
                                v-model="letters[1]">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="letter3" placeholder="letter 3" maxlength="1"
                                v-model="letters[2]">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="letter4" placeholder="letter 4" maxlength="1"
                                v-model="letters[3]">
                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" id="letter5" placeholder="letter 5" maxlength="1"
                                v-model="letters[4]">
                        </div>


                    </form>
                    <hr>
                    <form class="row g-3">
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Contain Letter" maxlength="26"
                                v-model="contain">
                            <div class="form-text">Contain Letter input with no seperator</div>

                        </div>
                        <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Not Contain Letter" maxlength="26"
                                v-model="notContain">
                                <div class="form-text">Not Contain Letter input with no seperator</div>

                        </div>
                    </form>
                    <form class="row g-3 mt-2">
                        <div class="col-auto">
                            <div class="btn btn-primary mb-3" v-on:click="find">Solve</div>
                        </div>
                        <div class="form-text">If you don't know leave it blank.</div>
                    </form>
                </div>
            </div>

            <div class="card mt-2">
                <div class="card-body">
                    <div class="p">Result Words : {{results.length}} words</div>
                    <textarea name="" v-if="results.length" id="" cols="30" rows="10">{{results.join("\n")}}</textarea>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="./app.js" type="module"></script>

</html>
